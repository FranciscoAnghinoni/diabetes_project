[project]
title = "Diabetes Analysis Dashboard"
version = "0.1.0"
port = 8501
slug = "pima_diabetes"                 # Required: Unique identifier for your project
entrypoint = "hello.py"           # Required: Main script to run when executing preswald run

[branding]
name = "Diabetes Analysis Dashboard"
logo = "images/logo.png"           # Explicitly define the logo path
favicon = "images/favicon.ico"     # Explicitly define the favicon path
primaryColor = "#0066CC"

[data.diabetes_csv]
type = "csv"
path = "data/diabetes.csv"
 
[logging]
level = "INFO"                    # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s" 